services:
  postgres-e2e:
    image: postgres:15-alpine
    container_name: pr-reviewer-postgres-e2e
    environment:
      POSTGRES_USER: testuser
      POSTGRES_PASSWORD: testsecret
      POSTGRES_DB: testdb
    ports:
      - "5433:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U testuser"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - e2e-network

  api-e2e:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: pr-reviewer-api-e2e
    environment:
      DATABASE_URL: postgres://testuser:testsecret@postgres-e2e:5432/testdb?sslmode=disable
      PORT: 8080
    ports:
      - "8082:8080"
    depends_on:
      postgres-e2e:
        condition: service_healthy
    networks:
      - e2e-network
    healthcheck:
      test: ["CMD-SHELL", "wget --no-verbose --tries=1 --spider http://localhost:8080/stats || exit 1"]
      interval: 5s
      timeout: 5s
      retries: 10

  e2e-tests:
    build:
      context: .
      dockerfile: Dockerfile.e2e
    container_name: pr-reviewer-e2e-tests
    environment:
      API_BASE_URL: http://api-e2e:8080
      TEST_DATABASE_URL: postgres://testuser:testsecret@postgres-e2e:5432/testdb?sslmode=disable
    depends_on:
      api-e2e:
        condition: service_healthy
    networks:
      - e2e-network

networks:
  e2e-network:
    driver: bridge
